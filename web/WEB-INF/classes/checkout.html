<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-teal-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">ğŸ›’ Checkout</h2>
            <p class="text-gray-600">Complete your order</p>
        </div>

        <!-- âœ… Error Message Display -->
        <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg">
            <div class="flex items-start">
                <svg class="w-5 h-5 text-red-600 mt-0.5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <p id="errorText" class="text-red-800 font-medium"></p>
            </div>
        </div>

        <form id="checkoutForm" method="post" class="space-y-6">
            <div class="bg-gray-50 rounded-lg p-6">
                <p class="text-sm font-semibold text-gray-700 mb-4">Select Payment Method:</p>

                <div class="space-y-3">
                    <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-green-50 hover:border-green-500 transition duration-200">
                        <input type="radio" name="paymentMethod" value="CASH" required class="w-5 h-5 text-green-600 focus:ring-green-500">
                        <div class="ml-3">
                            <span class="text-lg font-medium text-gray-800">ğŸ’µ Cash</span>
                            <p class="text-sm text-gray-500">Pay with cash on delivery</p>
                        </div>
                    </label>

                    <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-green-50 hover:border-green-500 transition duration-200">
                        <input type="radio" name="paymentMethod" value="CARD" required class="w-5 h-5 text-green-600 focus:ring-green-500">
                        <div class="ml-3">
                            <span class="text-lg font-medium text-gray-800">ğŸ’³ Card</span>
                            <p class="text-sm text-gray-500">Pay with credit/debit card</p>
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-gradient-to-r from-green-600 to-teal-600 text-white font-semibold py-4 rounded-lg hover:from-green-700 hover:to-teal-700 transform hover:scale-[1.02] transition duration-200 shadow-lg text-lg">
                âœ“ Confirm Checkout
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="cart/view" class="text-gray-600 hover:text-gray-800 font-medium hover:underline">
                â† Back to Cart
            </a>
        </div>
    </div>

    <!-- âœ… Error Handling Script -->
    <script>
        // Get context path dynamically
        const contextPath = window.location.pathname.substring(0, window.location.pathname.indexOf('/', 1)) || '';

        // Set form action dynamically
        document.getElementById('checkoutForm').action = contextPath + '/checkout';

        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            let message = '';
            switch(error) {
                case 'empty_cart':
                    message = 'Your cart is empty. Please add items before checkout.';
                    break;
                case 'no_payment_method':
                    message = 'Please select a payment method.';
                    break;
                case 'invalid_payment_method':
                    message = 'Invalid payment method selected.';
                    break;
                case 'insufficient_stock':
                    message = 'Insufficient stock available for one or more items. Please reduce quantity or remove items.';
                    break;
                case 'validation':
                    message = 'Validation error. Please check your cart and try again.';
                    break;
                case 'timeout':
                    message = 'Request timeout. Server is busy, please try again.';
                    break;
                case 'processing':
                    message = 'Error processing your order. Please try again.';
                    break;
                case 'unexpected':
                    message = 'An unexpected error occurred. Please contact support if the problem persists.';
                    break;
                default:
                    message = 'An error occurred during checkout. Please try again.';
            }

            errorText.textContent = message;
            errorDiv.classList.remove('hidden');

            // Auto-hide after 10 seconds
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 10000);
        }
    </script>
</body>
</html>
