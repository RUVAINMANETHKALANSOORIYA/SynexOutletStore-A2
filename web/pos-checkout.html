<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>POS Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-12 h-12 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">üí≥ POS Checkout</h2>
            <p class="text-gray-600">Cashier Point of Sale</p>
        </div>

        <!-- ‚úÖ Error Message Display -->
        <div id="errorMessage" class="hidden mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg">
            <div class="flex items-start">
                <svg class="w-5 h-5 text-red-600 mt-0.5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <p id="errorText" class="text-red-800 font-medium"></p>
            </div>
        </div>

        <form id="posCheckoutForm" method="post" class="space-y-6">
            <div class="bg-gray-50 rounded-lg p-6">
                <p class="text-sm font-semibold text-gray-700 mb-4">Select Payment Method:</p>

                <div class="space-y-3">
                    <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-orange-50 hover:border-orange-500 transition duration-200">
                        <input type="radio" name="paymentMethod" value="CASH" required class="w-5 h-5 text-orange-600 focus:ring-orange-500">
                        <div class="ml-3">
                            <span class="text-lg font-medium text-gray-800">üíµ Cash</span>
                            <p class="text-sm text-gray-500">Cash payment</p>
                        </div>
                    </label>

                    <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:bg-orange-50 hover:border-orange-500 transition duration-200">
                        <input type="radio" name="paymentMethod" value="CARD" required class="w-5 h-5 text-orange-600 focus:ring-orange-500">
                        <div class="ml-3">
                            <span class="text-lg font-medium text-gray-800">üí≥ Card</span>
                            <p class="text-sm text-gray-500">Credit/Debit card payment</p>
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-gradient-to-r from-orange-600 to-amber-600 text-white font-semibold py-4 rounded-lg hover:from-orange-700 hover:to-amber-700 transform hover:scale-[1.02] transition duration-200 shadow-lg text-lg">
                ‚úì Confirm POS Checkout
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="cart/view" class="text-gray-600 hover:text-gray-800 font-medium hover:underline">
                ‚Üê Back to Cart
            </a>
        </div>
    </div>

    <!-- ‚úÖ Error Handling Script -->
    <script>
        // Get context path dynamically
        const contextPath = window.location.pathname.substring(0, window.location.pathname.indexOf('/', 1)) || '';

        // Set form action dynamically
        document.getElementById('posCheckoutForm').action = contextPath + '/pos/checkout';

        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            let message = '';
            switch(error) {
                case 'empty_cart':
                    message = 'Cart is empty. Please add items before checkout.';
                    break;
                case 'no_payment_method':
                    message = 'Please select a payment method.';
                    break;
                case 'invalid_payment_method':
                    message = 'Invalid payment method selected.';
                    break;
                case 'insufficient_stock':
                    message = 'Insufficient shelf stock for one or more items. Please reduce quantity.';
                    break;
                case 'validation':
                    message = 'Validation error. Please check cart and try again.';
                    break;
                case 'timeout':
                    message = 'Request timeout. Server is busy, please try again.';
                    break;
                case 'processing':
                    message = 'Error processing POS order. Please try again.';
                    break;
                case 'unexpected':
                    message = 'An unexpected error occurred. Please contact support.';
                    break;
                default:
                    message = 'An error occurred during checkout. Please try again.';
            }

            errorText.textContent = message;
            errorDiv.classList.remove('hidden');

            // Auto-hide after 10 seconds
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 10000);
        }
    </script>
</body>
</html>
