<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Customer Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Customer Login</h2>
            <p class="text-gray-600">Welcome back! Please login to your account.</p>
        </div>

        <form id="loginForm" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none">
            </div>

            <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 rounded-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-[1.02] transition duration-200 shadow-lg">
                Login
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600">
            No account?
            <a href="customer-register.html" class="text-blue-600 hover:text-blue-700 font-semibold hover:underline">Register</a>
        </p>

        <div class="mt-4 pt-4 border-t border-gray-200">
            <p class="text-center text-gray-600 mb-3">Are you a staff member?</p>
            <a href="staff-login.html"
               class="block w-full text-center bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-3 rounded-lg hover:from-purple-700 hover:to-pink-700 transform hover:scale-[1.02] transition duration-200 shadow-lg">
                Staff Login
            </a>
        </div>
    </div>

    <script>
        // Get context path dynamically
        const contextPath = window.location.pathname.substring(0, window.location.pathname.indexOf('/', 1)) || '';

        // Set form action dynamically
        document.getElementById('loginForm').action = contextPath + '/customer/login';
    </script>
</body>
</html>
